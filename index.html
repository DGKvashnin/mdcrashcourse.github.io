<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            color: #333;
        }
        #sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        h1, h2, h3 {
            color: #007bff;
        }
        h2 {
            font-size: 1.5em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .sub-section {
            margin-left: 10px;
            font-size: 0.9em;
        }
        .main-topic {
            pointer-events: none;
            cursor: default;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Topics</h2>
        <ul>
            <li><span class="main-topic">MD</span>
                <ul>
                    <li><a href="#" onclick="showContent('md-install')" class="sub-section">Install</a></li>
                    <li><a href="#" onclick="showContent('md-nvt')" class="sub-section">NVT</a></li>
                </ul>
            </li>
            <li><span class="main-topic">DFT</span>
                <ul>
                    <li><a href="#" onclick="showContent('dft-install')" class="sub-section">Install</a></li>
                    <li><a href="#" onclick="showContent('dft-kpoint')" class="sub-section">KPoint</a></li>
                </ul>
            </li>
        </ul>
        <button onclick="toggleSidebar()">Shrink</button>
    </div>
    <div id="main-content">
        <div id="md-installContent" class="content-section">
            <h1>MD - Install</h1>
            <p>This is the content of MD - Install.</p>
        </div>
        <div id="md-nvtContent" class="content-section">
            <h1>MD - NVT</h1>
            <p>This is the content of MD - NVT.</p>
        </div>
        <div id="dft-installContent" class="content-section">
            <h1>DFT - Install</h1>
            <p>This is the content of DFT - Install.</p>
        </div>
        <div id="dft-kpointContent" class="content-section">
            <h1>DFT - KPoint</h1>
            <p>This is the content of DFT - KPoint.</p>
        </div>
    </div>

    <script>
        function showContent(topic) {
            var contentSections = document.querySelectorAll('.content-section');
            for (var i = 0; i < contentSections.length; i++) {
                contentSections[i].classList.remove('active');
            }
            var selectedContent = document.getElementById(topic + 'Content');
            if (selectedContent) {
                selectedContent.classList.add('active');
            }
        }

        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('shrink');
        }
    </script>
</body>
</html>
